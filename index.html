<!DOCTYPE html>
<html>
  <head>
    <title>The Odin Project - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <h2>The first player to five points wins!</h2>
    </header>
    <main>
      <div id="scoreboard">
        <span id="computer-score">Computer Score: 0</span>
        <span> | </span>
        <span id="player-score">Player Score: 0</span>
      </div>
      <br />
      <div id="button-container">
        <form id="gameplay-buttons">
          <button type="button" id="rock-button">Rock</button>
          <button type="button" id="paper-button">Paper</button>
          <button type="button" id="scissors-button">Scissors</button>
        </form>
        <form id="play-again-button">
          <button>Play Again?</button>
        </form>
      </div>
      <br />
      <div id="information">
        <span id="computer-choice">Computer's choice:</span>
        <span> | </span>
        <span id="player-choice">Your choice:</span>
        <p id="results">Click one of the buttons above to begin the game!</p>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="scripts/iteration-two.js"></script>
</html>
